<!DOCTYPE html>
<html>
<head>
	<title>Design Prototype</title>
<link rel="stylesheet" type="text/css" href="style/style.css">
<link href='https://fonts.googleapis.com/css?family=Oxygen:400,300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,200,300' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="http://ricostacruz.com/jquery.transit/jquery.transit.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

	<!--This is the post feed-->
	<div id="hidden_connector"></div>
	<div id="post_container" class="containers_main">
		<div class="posts">
			<div class="post">
				<img class="post_preview preview1" src="img/img1.png">
				<img class="post_preview preview2" src="img/img2.png">
				<img class="post_preview preview3" src="img/img3.png">
				<div class="plus_preview"><h3>10</h3></div>
			</div>
			<div class="post">
				<img class="post_preview preview1" src="img/img2.png">
				<img class="post_preview preview2" src="img/img3.png">
				<img class="post_preview preview3" src="img/img1.png">
				<div class="plus_preview"><h3>10</h3></div>
			</div>
			<div class="post">
				<img class="post_preview preview1" src="img/img3.png">
				<img class="post_preview preview2" src="img/img1.png">
				<img class="post_preview preview3" src="img/img2.png">
				<div class="plus_preview"><h3>10</h3></div>
			</div>
		</div>
	</div>

	<!--This is where the post gets expanded-->
	<div id="post_expanded" class="containers_main">
		<!--Contains the images on the left side of the expanded post-->
		<div class="comment_container">
			<div id="post_cover">
				<span class="username_cover">Deep Sethi</span>
				<div class="profile_post"></div>
			</div>
			<div class="comment_stream">
				<div class="comment">
					<div class="profile_comment"></div>
					<p class="comment_text">This is a dank comment and and tubular memes is where it is at.</p>
				</div>
				<div class="comment">
					<div class="profile_comment"></div>
					<p class="comment_text">This is a dank comment and and tubular memes is where it is at.</p>
				</div>
				<div class="comment">
					<div class="profile_comment"></div>
					<p class="comment_text">This is a dank comment and and tubular memes is where it is at.</p>
				</div>
			</div>
		</div>
		<div class="image_container">
		</div>
	</div>
	<div class="overlayed_message">
		<h3>Welcome to Design</h3>
	</div>
</body>
</html>
